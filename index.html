<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="modal">
        <div class="container-img">
          <img src="./images/image-product-desktop.jpg" class="img-desktop" />
          <img src="./images/image-product-mobile.jpg" class="img-mobile" />
        </div>

        <div class="container-text">
          <p class="text-1">Perfume</p>

          <p class="title">Gabrielle Essence Eau De Parfum</p>

          <p class="text-2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <span class="with-discount">$149.99</span>
            <span class="without-discount"> $169.99</span>
          </div>

          <button>
            <img src="./images/icon-cart.svg" alt="" /><span>Add to Cart</span>
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Iasmin ðŸŒ¸</a>
      </div>
    </main>
  </body>
</html>
